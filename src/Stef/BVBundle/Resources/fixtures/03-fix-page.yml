Stef\BVBundle\Entity\Page:
    page-01:
        title: 'Test!'
        bodytext: '<div style="mso-element: para-border-div; border: none; border-top: solid windowtext 1.0pt; mso-border-top-alt: solid windowtext .5pt; padding: 24.0pt 0cm 0cm 0cm;">\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Zoals u weet loopt 15 juli ons verblijf aan de Mient af. De afgelopen maanden zijn we dan ook druk in overleg geweest met de Gemeente en het is gelukt om goede en permanente locaties te vinden.</span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Een eigen groepsruimte zoals we gewend waren bleek er al snel niet meer in te zitten. De Gemeente stoot steeds meer wijkcentra af en in de buurt kwamen we uit op medegebruik of huur in ruimtes van andere verenigingen. Totdat de gemeente met het aanbod kwam aan de <strong>Wijndaelerweg 12</strong>. Ook al is dit ver uit de buurt, we vonden het de moeite van het bekijken waard. Dat bleek ook bij ons eerste bezoek. De omgeving van het huis is om van te dromen als scoutinggroep. Het terrein om de huizen is al flink, maar van het terrein af ga je linksom park Ockenburgh in, waar je geweldig scoutingspel kan spelen, en rechtsom loop je binnen 10 minuten naar het strand. Bovendien krijgen de gebouwen een permanente scouting bestemming en de Brigitta/Valentijn kan er dus ook permanent in blijven. Onze grote droom, een eigen clubhuis, werd ons zo in de schoot geworden. Het bestuur is echter ook van mening dat de Brigitta/Valentijn hoort in de Bomen/vruchtenbuurt en die connectie willen we graag behouden. Daarom hebben we die gezocht en gevonden op het <strong>Stokroosveld</strong> bij handbalclub Hermes. Deze club speelt op zondag, dus op zaterdag is hun ruimte beschikbaar. </span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;"><br />De Gemeente gaat akkoord met beide opties! En dat maakt voor ons het hoogst haalbare plaatje compleet. De Bevers en de Esta&rsquo;s kunnen met ingang van het nieuwe seizoen terecht op het Stokroosveld en de Mercator, Rowan/Sherpa&rsquo;s en Pivo&rsquo;s aan de Wijndaelerweg. </span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;"><br />12 juli gaan wij al het materiaal verhuizen van de Mient naar de Wijndaelerweg. Deze locatie zal het komend seizoen worden opgeknapt m.b.v. een subsidie van de Gemeente Den Haag, aangevuld door fondsen. De komende maand worden offertes opgevraagd en hiermee worden fondsen aangeschreven. De bedoeling is dat een deel van de exploitatie na het opknappen wordt terugverdiend door verhuur aan andere scoutinggroepen. </span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Doordat al ons materiaal vanaf 12 juli op de Wijndaelerweg staat zullen voor het zomerkamp de <strong>Mercators en Esta&rsquo;s op 19 juli vertrekken</strong> vanaf de Wijndaelerweg en ook daar, samen met de Bevers, aankomen op <strong>26 juli</strong>. U kunt dan ook meteen de locatie zien en helpen met in en uitladen.</span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Zowel de 1<sup>e</sup> keer draaien na de zomer, op&nbsp; <strong>13 september</strong>, als het overvliegen op <strong>20 september</strong> doen we met alle groepen op het stokroosveld (ingang Zonnebloemstraat). Exacte tijden en andere momenten volgen in een latere informatiebrief.&nbsp;</span></p>\r\n</div>'
        slug: 'test'
        twig: 'StefBVBundle:Page:default.html.twig'
        created: @today
        modified: @today

