  StefBVBundle-News-1:
    id: 1
    title: 'Overvliegen 2012'
    slug: overvliegen-2012
    body: '<p>Een nieuw seizoen betekent ook dat er een aantal kinderen gaat overvliegen en ook een aantal staf- en bestuursleden van plek verschuift. De oudste kinderen veranderen van leeftijdsgroep. Dit wordt met de hele groep gevierd. Dit jaar vierde we het overvliegspektakel op 8 september op het strand bij La Cantina. Was een warme, zanderige maar zeer mooie dag!</p>\r\n<p>Ouders/verzorgers, familie, vriendjes en vriendinnetjes, stafleden, leden en andere vrijwilligers die hierbij aanwezig waren</p>'
    created: <dateTimeBetween('2012-08-25T00:00:00+0200', '2012-08-25T00:00:00+0200')>
    modified: <dateTimeBetween('2012-08-25T00:00:00+0200', '2012-08-25T00:00:00+0200')>
  StefBVBundle-News-2:
    id: 2
    title: 'Nieuwe website!'
    slug: nieuwe-website-2012
    body: '<p>Een nieuw jaar, een nieuwe website. De website van de Brigitta Valentijn heeft een totaal nieuwe look gekregen. We hopen hiermee dat de website uitvoeriger word gebruikt. Onder andere het foto systeem is een stuk makkelijker geworden. We zullen later dit jaar de website nog uitbreide met vele handige functies. Maar voor nu, kijk rond en ontdek!</p>\r\n<p>ps. Komt u spelfouten of schoonheids foutjes tegen. of heb je een gouden tip! mail dan naar beheer@brigittavalentijn.nl</p>'
    created: <dateTimeBetween('2012-08-25T00:00:00+0200', '2012-08-25T00:00:00+0200')>
    modified: <dateTimeBetween('2012-08-25T00:00:00+0200', '2012-08-25T00:00:00+0200')>
  StefBVBundle-News-3:
    id: 3
    title: 'Rommelmarkt - 20 oktober 2012'
    slug: rommelmarkt-20-oktober-2012
    body: '<p>Spullen voor goed-doel verkoop Op zaterdag 20 oktober organiseert scoutingroep Brigitta Valentijn een rommelmarkt in de Lijsterbes. De rommelmarkt is van 10.00-14.30 uur in Lijsterbesstraat 61 en de opbrengst is voor het zomerkamp.</p>\r\n<p>Heeft u nog kasten, een zolder of schuur die moet worden opgeruimd? U kunt spullen die voor verkoop op de rommelmarkt geschikt zijn (geen kleding en meubilair) afgeven bij de Lijsterbes op zaterdagen tussen 12.00-15.00 uur. Als u het niet zelf kunt vervoeren kunt u bellen met 06-53352237 of 070-3292650.</p>\r\n<p>En u bent natuurlijk van harte welkom om op 20 oktober langs te komen en rond te neuzen.</p>\r\n<p>Wij, Brigitta Valentijn, zijn een eigentijdse scoutinggroep zonder uniform. We organiseren iedere zaterdag leuke, gevarieerde activiteiten voor mensen vanaf 5 jaar in wijkgebouw De Lijsterbes. Kinderen kunnen altijd langskomen om een keer te kijken en mee te doen. Ook nieuwe vrijwilligers zijn altijd welkom.</p>'
    created: <dateTimeBetween('2012-09-29T00:00:00+0200', '2012-09-29T00:00:00+0200')>
    modified: <dateTimeBetween('2012-09-29T00:00:00+0200', '2012-09-29T00:00:00+0200')>
  StefBVBundle-News-4:
    id: 4
    title: 'Playbackshow 2013'
    slug: playbackshow-2013
    body: '<p><span><span class="fsl">Ja ja, hij komt er weer aan de <strong>Playbackshow</strong> van 2013. Helaas door locatie technische problemen is het dit jaar <strong>niet</strong> in ons oude vertrouwde grote zaal van de Lijsterbes.<br />Waar is het dan? Bij de <strong>gymzaal</strong> van <strong>Basisschool de Drie Linde</strong>. Deze is te vinden op het volgende adres:<br /><em>Verlengde 2de Braamstraat 5 in Den Haag</em></span></span></p>\r\n<p><span><span class="fsl">Om de kosten te dekken moeten wij helaas aan <strong>niet-leden</strong> </span></span><span><span class="fsl"><span><span class="fsl">&euro;1,50 vragen. De entree voor leden is gratis.</span></span></span></span></p>\r\n<p><span><span class="fsl">Het tijdstip waarop dit moois allemaal gaat plaats vinden is:<br />aanvang <strong>19.00</strong> uur, <strong>19.30 uur start</strong><br /> Alle leden, oud leden, vrienden van de BV, familie en kennissen zijn welkom!!<br /><br />Wilt u voortaan nog sneller up to date zijn van onze evenementen? Word dan vrienden met ons <a title="Facebook account" href="https://www.facebook.com/profile.php?id=100002487223676" target="_blank">Facebook account</a>, dan wordt u standaard uitgenodigt voor al onze evenementen.<br /></span></span></p>'
    created: <dateTimeBetween('2013-02-12T00:00:00+0100', '2013-02-12T00:00:00+0100')>
    modified: <dateTimeBetween('2013-02-12T00:00:00+0100', '2013-02-12T00:00:00+0100')>
  StefBVBundle-News-5:
    id: 5
    title: Huisvesting
    slug: huisvesting-2013
    body: '<p class="MsoNormal">De plannen voor nieuwe huisvesting gaan de goede kant op. Sinds voorjaar 2012 zijn gemeente Den Haag en Brigitta Valentijn samen aan het zoeken naar een andere huisvesting voor onze scoutinggroep in de directe omgeving.</p>\r\n<p class="MsoNormal">De Lijsterbes was jarenlang een goed onderkomen, maar nu is de tijd gekomen voor verandering. Er is een nieuwe locatie op het oog, en op dit moment vindt overleg plaats over praktische zaken. Zodra er meer bekend is, zal dat op deze site te lezen zijn.</p>'
    created: <dateTimeBetween('2013-02-21T00:00:00+0100', '2013-02-21T00:00:00+0100')>
    modified: <dateTimeBetween('2013-02-21T00:00:00+0100', '2013-02-21T00:00:00+0100')>
  StefBVBundle-News-6:
    id: 6
    title: 'Grandioze pleebeksjow'
    slug: grandioze-pleebeksjow-2013
    body: '<p>Zaterdag 23 februari was het weer het moment voor de jaarlijkse optredens bij Brigitta Valentijn. En het werd een TOP-avond, zoals eigenlijk ook in eerdere jaren.</p>\r\n<p>Dit jaar vond de avond plaats in de gymzaal van de bijzonder gastvrije basisschool De Drie Linden. Het thema van de avond was Survival in de breedste zin van het woord en dat was zichtbaar in de aankleding, presentatie en ook in de zeer diverse en mooie acts.</p>\r\n<p>Want alle leden van 5 tot ca 25 jaar lieten zich op het podium van hun beste kant zien. De zaal vol met ouders, vrienden en familieleden was zeer enthousiast. De bekwame jury, bestaande uit de familie van Houten, had het er moeilijk mee om de winnaars te kiezen.</p>\r\n<p>De eerste prijs is gewonnen door Alexander, Rutger en Marlon. Robin kreeg de tweede prijs en Lennart werd derde. De bevers wonnen de prijs voor de beste groepsact. Conclusie: een hele leuke avond die voor herhaling vatbaar is.</p>'
    created: <dateTimeBetween('2013-02-23T00:00:00+0100', '2013-02-23T00:00:00+0100')>
    modified: <dateTimeBetween('2013-02-23T00:00:00+0100', '2013-02-23T00:00:00+0100')>
  StefBVBundle-News-7:
    id: 7
    title: 'Website update'
    slug: website-update-2013
    body: '<p>Zoals misschien al is opgevallen is de website wat veranderd. Er zijn sinds de website online is al aardig wat updates geweest namelijk. Sommige waren voor de grote update bewaard. <br /><br /><strong>Hieronder een aantal nieuwe functies:</strong><br />- Mogelijkheid tot navigeren met pijltjes toetsen bij het fotoboek.<br /><br />- Onze libdup van GGW 2011 is nu ook te bekijken op de plek waar onze slider staat door op het video knopje te drukken.<br /><br />- Er zijn nu directe links te vinden naar onze nieuwsberichten op deze manier is het mogelijk om een nieuwsbericht ook via Twitter en Facebook te verspreiden.<br /><br />- Het gastenboek heeft minder berichten per pagina om zo een hele lange pagina met berichten te voorkomen.<br /><br />- Elke zondag om 15:00 wordt nu gechecked of er nieuwe foto albums zijn, zo ja dan worden de laatste 3 albums geTwittert.<br /><br />- Onder de slider staat nu een promotie balkje<br /><br /><strong>De minst opvallende:</strong><br />- Het foto verklein script is aangepast. Deze werkt nu nog sneller en zorgt ervoor dat er heel wat minder ruimte op de server gebruikt wordt.<br /><br /><strong>En de meest opvallende:</strong><br />- De website heeft een wat meer zomers uiterlijk gekregen.<br /><br />Maar we zijn nog niet klaar hoor, er komt namelijk nog eind van de week een update waarbij per groep te zien is wie de stafleden zijn. Zo wordt de website wat persoonlijker.</p>'
    created: <dateTimeBetween('2013-03-10T00:00:00+0100', '2013-03-10T00:00:00+0100')>
    modified: <dateTimeBetween('2013-03-10T00:00:00+0100', '2013-03-10T00:00:00+0100')>
  StefBVBundle-News-8:
    id: 8
    title: 'Aanmelden GGW'
    slug: aanmelden-ggw-2013
    body: '<p>We gaan dit jaar weer op GGW! Het weekend is van 9 t/m 12 mei (tijdens hemelvaart) op het Solleveld in Den Haag. We hopen dat jullie je allemaal in grote getale inschrijven! Meld je voor 23 maart aan via ggw@brigittavalentijn.nl (zie aanmeld formulier).</p>\r\n<p><a title="Aanmeld formulier GGW" href="../../../uploads/Brief_inschrijven_GGW%202013%20(1).doc">Klik HIER om het aanmeld formulier te downloaden.</a></p>'
    created: <dateTimeBetween('2013-03-10T00:00:00+0100', '2013-03-10T00:00:00+0100')>
    modified: <dateTimeBetween('2013-03-10T00:00:00+0100', '2013-03-10T00:00:00+0100')>
  StefBVBundle-News-9:
    id: 9
    title: 'Aanstaande zaterdag: NL doet'
    slug: aanstaande-zaterdag-nl-doet-2013
    body: '<p>Aanstaande zaterdag (16 Maart) doet onze scoutinggroep de Brigitta Valentijn mee met de grootste vrijwilligers actie van het land.</p>\r\n<p>Op deze dag zullen vrijwilligers, in heel Nederland, zich bezig houden met elkaar ondersteunen in het doen van klussen, grote schoonmaak of op een andere manier een ander persoon of organisatie steunen.</p>\r\n<p>Dit jaar hebben wij als scouting groep ons hierbij aangesloten. Wij zullen ons zaterdag bezighouden met het opknappen van de kampkisten voor ons zomerkamp. Kort gezegd houd dit in: schuren, verven en vervangen van evt. schroeven en scharnieren.</p>\r\n<p>Wij hebben al een aantal aanmeldingen, maar zijn nog hard op zoek om met een gezellige groep mensen de handen uit de mouwen te steken.</p>\r\n<p>Datum: as. zaterdag 16 maart<br />Locatie: het plein achter de lijsterbes<br />Tijdstip: vanaf 14:30 tot een uur of 18:00</p>\r\n<p>Voor materiaal en versnaperingen zal worden gezorgd!</p>'
    created: <dateTimeBetween('2013-03-13T00:00:00+0100', '2013-03-13T00:00:00+0100')>
    modified: <dateTimeBetween('2013-03-13T00:00:00+0100', '2013-03-13T00:00:00+0100')>
  StefBVBundle-News-10:
    id: 10
    title: 'Opbrengst Jantje Beton'
    slug: opbrengst-jantje-beton-2013
    body: '<p>Na een week de buurten rond te gaan met de stafleden, Pivo''s en de R/S om geld op te halen voor Jantje Beton hebben wij te horen gekregen hoeveel wij als vereniging in totaal hebben opgehaald.<br /><br />Dit was maar liefst: <strong>&euro; 4156.88</strong>&nbsp; Dit is gemiddeld per bus: <strong>&euro; 129.90<br /></strong>Met dit bedrag hebben wij binnen Den Haag het meeste opgehaald van alle groepen.</p>'
    created: <dateTimeBetween('2013-03-20T00:00:00+0100', '2013-03-20T00:00:00+0100')>
    modified: <dateTimeBetween('2013-03-20T00:00:00+0100', '2013-03-20T00:00:00+0100')>
  StefBVBundle-News-11:
    id: 11
    title: 'Ook de BV deed mee met NL-Doet'
    slug: ook-de-bv-deed-mee-met-nl-Doet-2013
    body: '<p>Op 16 maart hebben we flink de handen uit de mouwen gestoken om de kampkisten op te knappen. In deze kisten vervoeren we alle materialen voor weekenden en zomerkamp. Er is geschuurd en gelakt, hang- en sluitwerk is gerepareerd. Helaas zonder vrijwilligers van buiten, maar veel hulde aan de R/S-ers die het meeste werk hebben verricht.</p>'
    created: <dateTimeBetween('2013-04-03T00:00:00+0200', '2013-04-03T00:00:00+0200')>
    modified: <dateTimeBetween('2013-04-03T00:00:00+0200', '2013-04-03T00:00:00+0200')>
