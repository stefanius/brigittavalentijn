  StefBVBundle-News-14:
    id: 14
    title: 'Wethouder opent ons nieuwe pand'
    slug: wethouder-opent-ons-nieuwe-pand-2013
    body: '<p>Op zaterdag 20 april verhuizen we van wijk- en dienstencentrum ''De Lijsterbes'' naar&nbsp;het noodgebouw op het binnenterrein bij basisschool De Vlierboom. Wethouder Karsten Klein opent het pand en de BV viert het met een feest voor alle leden, ouders, vrienden en buurtbewoners.</p>\r\n<p>We starten als altijd om 12.30 uur bij de Lijsterbes. Met alle groepen gaan we dan gezamenlijk op weg naar het nieuwe pand. Hemelsbreed is het maar een paar honderd meter, dus goed te bereiken. Hoe we precies deze tocht gaan maken blijft nog even een verrassing, maar we nodigen ook alle ouders van harte uit om eraan deel te nemen.</p>\r\n<p>Om 13.30 zal dan de offici&euml;le opening plaatsvinden. Deze wordt verricht door wethouder Karsten Klein. Uiteraard is iedereen hierbij welkom. Hierna gaat het activiteitenprogramma van start waar de kinderen aan deel kunnen nemen.</p>\r\n<p>Dit is in en rond het nieuwe pand.</p>\r\n<p>We nodigen hierbij ook alle kinderen uit de nieuwe buurt uit, en net als ouders zijn ook volwassen buurtbewoners welkom om te kijken naar de activiteiten.</p>\r\n<p>Om half 3 ronden we de openingsdag af met een hapje en een drankje en toosten we samen op de nieuwe locatie.</p>\r\n<p>Vanaf 27 april vindt het gebruikelijke draaien dan plaats in dit nieuwe onderkomen. Voorlopig is de ingang via het hek naast de Vlierboomschool, bij Vlierboomstraat 366.</p>'
    created: <dateTimeBetween('2013-04-17T00:00:00+0200', '2013-04-17T00:00:00+0200')>
    modified: <dateTimeBetween('2013-04-17T00:00:00+0200', '2013-04-17T00:00:00+0200')>
  StefBVBundle-News-15:
    id: 15
    title: 'Hoe komt u bij ons nieuwe clubhuis?'
    slug: hoe-komt-u-bij-ons-nieuwe-clubhuis-2013
    body: '<p>Ons offici&euml;le adres is Mient 351 maar onze ingang bevind zich aan de achterkant. Om naar binnen te komen moet u dus naar de Vlierboomstraat gaan en dan naast de school de Vlierboom (te vinden op het adres: Vlierboomstraat 366, 2564 H) is een Hek.</p>\r\n<p>Hier kunt u dan naar binnen gaan vervolgens loopt u helemaal rechtdoor, over het speel plein van de Vlierboom school tot u bij de blauwe deur van de container komt. Die blauwe deur is de ingang van ons nieuwe gebouw. Indien er vragen zijn kunt u contact opnemen met het bestuur: bestuur@brigittavalentijn.nl, <a title="Scouting Brigitta Valentijn Facebook" href="https://www.facebook.com/pages/Scoutinggroep-Brigitta-Valentijn/571733442846535" target="_blank">ons via Facebook contacteren</a>, of reageren op dit nieuws bericht.</p>\r\n<p>Wij hopen u zaterdag te zien.</p>'
    created: <dateTimeBetween('2013-04-15T00:00:00+0200', '2013-04-15T00:00:00+0200')>
    modified: <dateTimeBetween('2013-04-15T00:00:00+0200', '2013-04-15T00:00:00+0200')>
  StefBVBundle-News-16:
    id: 16
    title: 'Wethouder Klein opent scoutingpand'
    slug: wethouder-klein-opent-scoutingpand-2013
    body: '<p>Op zaterdag 20 april opende wethouder Karsten Klein het nieuwe pand van Scouting Brigitta Valentijn. Toegejuicht door kinderen, ouders en buurtbewoners ging een grote tros ballonnen de lucht in bij het noodgebouw op het binnenterrein bij basisschool De Vlierboom.</p>\r\n<p>Meer dan 40 jongste kinderen van scouting Brigitta Valentijn liepen met ouders en vrijwilligers op 20 april in optocht van hun oude onderkomen in de Lijsterbesstraat naar de Vlierboomstraat. Daar aangekomen werd nieuwsgierig en goedkeurend de nieuwe huisvesting bekeken. Een stralende zon, spelletjesprogramma, popcorn en limonade zorgden voor een enthousiaste start op deze plek. Ook kinderen en bewoners uit de buurt namen een kijkje.</p>\r\n<p>Brigitta Valentijn is een leuke actieve scoutinggroep zonder uniform. Ze organiseert iedere zaterdag gevarieerde activiteiten voor mensen vanaf 5 jaar. Kinderen en jongeren kunnen altijd langskomen om een keer een kijkje te nemen en mee te doen.</p>'
    created: <dateTimeBetween('2013-04-21T00:00:00+0200', '2013-04-21T00:00:00+0200')>
    modified: <dateTimeBetween('2013-04-21T00:00:00+0200', '2013-04-21T00:00:00+0200')>
  StefBVBundle-News-17:
    id: 17
    title: 'BV: En ze leefden nog lang en gelukkig'
    slug: bv-en-ze-leefden-nog-lang-en-gelukkig-2013
    body: '<p>Op Hemelvaartsdag, donderdag 9 mei, organiseert scoutinggroep Brigitta Valentijn in samenwerking met Fonds1818&lt;24 en Stichting Boschuysen de activiteit &lsquo;BV: En ze leefden nog lang en gelukkig!&rsquo; Iedereen boven de 5 jaar is om 13.00 uur van harte welkom op het Solleveld aan de Monsterseweg in Den Haag om dit spektakel mee te maken.<br /><br />Deze dag vol met spel en avontuur zal om 13.00 uur starten met de premi&egrave;re van de film &lsquo;BV: en ze leefden nog lang en gelukkig! Naast Hans, Grietje, de gelaarsde kat en al je andere favoriete sprookjesfiguren kun je nu eindelijk meer te weten komen over die mysterieuze, grote (!) kabouter Wouter (zie ook de facebookpagina &lsquo;<a href="https://www.facebook.com/pages/BV-En-ze-leefdena-nog-lang-en-gelukkig/450482935031916?fref=ts">BV: en ze leefden nog lang en gelukkig!</a>&rsquo; ). Na de film zullen we in groepjes, ingedeeld naar leeftijd, door middel van spellen nog veel meer te weten komen over de inwoners van het sprookjesbos. Tussendoor is er natuurlijk nog tijd voor een hapje, een lekker glas limonade en voor wie wil kan er geschminkt worden. Na een enorm spel, gespeeld door alle aanwezige samen, sluiten we de middag om 17.00 uur af. <br /><br />Voor iedereen die nieuwsgierig is wat de Brigitta Valentijn zoal doet, is dit donderdagmiddagprogramma een leuk moment om een kijkje te nemen. Zowel kinderen als volwassenen zijn van harte welkom en dankzij de financi&euml;le steun van Stichting Boschuysen en Fonds1818&lt;24 is de entree niet meer dan 1 euro. <br /><br />De Brigitta Valentijn, een eigentijdse scoutinggroep zonder uniform, organiseert iedere zaterdag leuke, gevarieerde activiteiten voor mensen vanaf 5 jaar in het gebouw Mient 351 (op het binnenterrein van de Vlierboomschool, vanaf 13 mei zijn we ook echt bereikbaar via de Mient ). Kinderen kunnen altijd langskomen om een keer een kijkje te nemen en mee te doen.<br />Wil je meer weten, bel 070-3651563 (vraag naar Merel).</p>'
    created: <dateTimeBetween('2013-04-24T00:00:00+0200', '2013-04-24T00:00:00+0200')>
    modified: <dateTimeBetween('2013-04-24T00:00:00+0200', '2013-04-24T00:00:00+0200')>
  StefBVBundle-News-18:
    id: 18
    title: 'Duingebied omgetoverd tot sprookjesbos'
    slug: duingebied-omgetoverd-tot-sprookjesbos-2013
    body: '<p>Op Hemelvaartsdag 9 mei speelden meer dan 130 kinderen en volwassenen in een tijdelijk sprookjesbos op Solleveld aan de Monsterseweg in Den Haag. De zon scheen, de omgeving was prachtig en iedereen had het geweldig naar zijn zin.&nbsp; <br /><br />Scoutinggroep Brigitta Valentijn organiseerde dit spektakel in samenwerking met Fonds1818&lt;24 en Stichting Boschuysen. De deelnemers kwamen uit heel Den Haag er op af. In de film betoverden de heks en de boze wolf Kabouter Wouter tot mensengrootte. Er moest gezocht worden naar een jarige sprookjesfiguur, er kwamen waterpistolen en modder aan te pas en alle zintuigen en lenigheid waren nodig om levensgroot twister te spelen met je voeten in het meel, de suiker en appelstroop. In het grote eindspel verzamelde iedereen vier kleurenstippen op neus, wangen en kin om een favoriete sprookjesfiguur te bemachtigen. Moe en voldaan, met schmink en verfvegen in het gezicht trok men weer op huis aan.</p>'
    created: <dateTimeBetween('2013-05-12T00:00:00+0200', '2013-05-12T00:00:00+0200')>
    modified: <dateTimeBetween('2013-05-12T00:00:00+0200', '2013-05-12T00:00:00+0200')>
  StefBVBundle-News-19:
    id: 19
    title: 'GGW en Kabouter Wouter de film'
    slug: ggw-en-kabouter-wouter-de-film-2013
    body: '<p>Na een geweldig ggw, en een prachtige film. staan nu alle foto''s op de website. Klik <a title="ggw 2013" href="../../fotoboek/algemeen/Groot+Groeps+Weekend+2013.html" target="_blank">hier</a> voor het foto album. Ook staat de Kabouter Wouter film op youtube en kun je <a title="Kabouter Wouter de film" href="http://www.youtube.com/playlist?list=PL9_GfjYavLLCQ-ksqfUM3gaLJiGVHhBvT" target="_blank">hier</a> belijken.</p>'
    created: <dateTimeBetween('2013-05-14T00:00:00+0200', '2013-05-14T00:00:00+0200')>
    modified: <dateTimeBetween('2013-05-14T00:00:00+0200', '2013-05-14T00:00:00+0200')>
  StefBVBundle-News-20:
    id: 20
    title: 'Ingang veranderd'
    slug: ingang-veranderd-2013
    body: '<p>Zoals al op onze website te zien was zijn wij 13 mei van ingang veranderd. We hebben de afgelopen paar weken na de verhuizing tijdelijk de ingang gebruikt via de Vlierboomstraat. Vanaf nu is de definitieve ingang via het hek naast Mient 351.<br /><br />Via dat hek kom je op een speelplaats. Daar loop je door en dan ga je aan het einde naar rechts (dan heb je links de woonhuizen). Zodra je op het grasveldje komt ga je naar rechts door de houten poort en kom je op ons speelterrein en bij de grote toegangsdeur.</p>'
    created: <dateTimeBetween('2013-05-14T00:00:00+0200', '2013-05-14T00:00:00+0200')>
    modified: <dateTimeBetween('2013-05-14T00:00:00+0200', '2013-05-14T00:00:00+0200')>
  StefBVBundle-News-21:
    id: 21
    title: Sponsorloop
    slug: sponsorloop-2013
    body: '<p>Op zaterdag 29 juni houden wij een sponsorloop als financi&euml;le actie voor de kampen. Wij draaien dan gewoon van 12.30-14.30. We draaien wel op een andere locatie, namelijk in het park naast het Rode Kruis ziekenhuis, bij de kruising tussen de Fahrenheitstraat en de Segbroeklaan.</p>\r\n<p>Alle kinderen hebben een lijst gekregen waarop zij de sponsors kunnen bijhouden. Wij willen u natuurlijk vragen om de kinderen te helpen met het zoeken en bijhouden van sponsors!! Hierbij geldt natuurlijk; hoe meer sponsors hoe beter! Als u hier verder vragen over heeft kunt u deze altijd stellen aan een staflid of even mailen naar bevers@brigittavalentijn.nl</p>\r\n<p>Als u uw lijst bent kwijt geraakt kun u <a title="Sponsorloop formulier" href="../../uploads/Sponsorloop.docx" target="_blank">HIER</a> een nieuwe downloaden.</p>\r\n<p>Op zaterdag de 29e is iedereen natuurlijk ook uitgenodigd om de kinderen te komen aanmoedigen!</p>'
    created: <dateTimeBetween('2013-06-23T00:00:00+0200', '2013-06-23T00:00:00+0200')>
    modified: <dateTimeBetween('2013-06-23T00:00:00+0200', '2013-06-23T00:00:00+0200')>
  StefBVBundle-News-22:
    id: 22
    title: 'Start seizoen 2013-2014'
    slug: start-seizoen-2013-2014
    body: '<p>Beste ouders en leden,</p>\r\n<p>Het is weer bijna zover: Het nieuwe seizoen gaat weer beginnen.<br />We beginnen op 7 September met de laatste keer in huidige formatie draaien, de week hierop (14 September) zal het overvliegen plaats vinden. Dan gaan de leden die oud genoeg zijn van groep wisselen.<br /><br />Meer informatie over het overvliegen zal nog volgen. Wij hopen dat jullie een fijne vakantie gehad hebben en weer zin hebben om weer naar scouting te komen. Wij hebben er in iedergeval heel veel zin in.<br /><br />Tot zaterdag!</p>'
    created: <dateTimeBetween('2013-08-29T00:00:00+0200', '2013-08-29T00:00:00+0200')>
    modified: <dateTimeBetween('2013-08-29T00:00:00+0200', '2013-08-29T00:00:00+0200')>
  StefBVBundle-News-23:
    id: 23
    title: 'Spectaculaire start van het nieuwe seizoen'
    slug: spectaculaire-start-van-het-nieuwe-seizoen-2013
    body: '<p>Op zaterdag 14 september luidt scouting Brigitta Valentijn het seizoen 2013-2014 in. Kinderen en nieuwe vrijwilligers leggen een symbolisch parcours af en klimmen/glijden hun nieuwe groep in.</p>\r\n<p>Scoutinggroep Brigitta Valentijn begint het nieuwe seizoen altijd met een bijzondere activiteit. Op 14 september tussen 12.30-14.00 uur wordt er &lsquo;in-, over- en uitgevlogen&rsquo;. Nieuwe kinderen en vrijwilligers worden welkom geheten, de oudste kinderen vliegen over naar de volgende leeftijdsgroep en ook zullen enkele kinderen en vrijwilligers uitvliegen. Dit is een bijzonder moment waarvoor ouders, buurtgenoten en ge&iuml;nteresseerden van harte welkom zijn. De activiteit vindt plaats bij het onderkomen van Brigitta Valentijn op het binnenterrein van basisschool de Vlierboom, toegang via het hek aan de Vlierboomstraat 366.</p>'
    created: <dateTimeBetween('2013-09-08T00:00:00+0200', '2013-09-08T00:00:00+0200')>
    modified: <dateTimeBetween('2013-09-08T00:00:00+0200', '2013-09-08T00:00:00+0200')>
  StefBVBundle-News-24:
    id: 24
    title: 'Voorzitter gezocht!'
    slug: voorzitter-gezocht-2013
    body: '<p><span class="null">Helaas vertrekt onze gewaardeerde voorzitter en daarom zijn we dringend op zoek naar een opvolger. Wie wil deze rol vervullen, of ken je iemand die dit goed zou kunnen doen? Reacties zijn zeer welkom: bestuur@brigittavalentijn.nl of geef het door aan een bestuurslid.</span></p>'
    created: <dateTimeBetween('2013-09-23T00:00:00+0200', '2013-09-23T00:00:00+0200')>
    modified: <dateTimeBetween('2013-09-23T00:00:00+0200', '2013-09-23T00:00:00+0200')>
  StefBVBundle-News-25:
    id: 25
    title: 'R/S Helpt bij vredes marathon'
    slug: rowan-sherpas-helpt-bij-vredes-marathon-2013
    body: '<p><img title="De RS bij de vredesmarathond" src="../../uploads/vredesmarathon_rs.png" alt="Vredes marathon RS" width="543" height="305" /></p>\r\n<p>Dit jaar zijn er grote plannen van de Rowan Sherpa&rsquo;s om zich te mengen in verschillende Haagse evenementen. Zondag 22 september, kort na de nieuwe formatie van de groep, hebben we de handen uit de mouwen gestoken tijdens de vredesmarathon. We hebben ons kei harde best gedaan om de dappere renners te voorzien van vocht, fruit en een duwtje in de rug. Met veel plezier kijken we terug op deze dag en hopelijk mogen er nog vele leuke evenementen opzoek zijn naar een enthousiast team vrijwilligers.</p>'
    created: <dateTimeBetween('2013-10-06T00:00:00+0200', '2013-10-06T00:00:00+0200')>
    modified: <dateTimeBetween('2013-10-06T00:00:00+0200', '2013-10-06T00:00:00+0200')>
  StefBVBundle-News-26:
    id: 26
    title: 'Grote rommelmarkt'
    slug: grote-rommelmarkt-2013
    body: '<p>Op zaterdag 26 oktober organiseren Vrienden van Brigitta Valentijn een gezellige rommelmarkt in het noodgebouw op het schoolplein van de Vlierboomschool. De opbrengst is voor het zomerkamp van de kinderen.<br /><br />Op zoek naar speelgoed en andere decembercadeaus? Lekker neuzen voor kleine prijsjes? De rommelmarkt is van 10.00-14.30 uur aan de Vlierboomstraat (via hek bij nr 366) en er is voor iedereen wat te vinden. Er is gelegenheid voor koffiedrinken met wat lekkers. Regelmatig vindt ook een loterij plaats met mooie prijzen. <br /><br />De opbrengst van de rommelmarkt, die wordt georganiseerd door Vrienden van Brigitta Valentijn, is voor het zomerkamp van meer dan 75 kinderen en jongeren. <br /><br />Heeft u voor ons spullen voor de verkoop zoals oud speelgoed, kinderkleding, boeken, snuisterijen? Dan kunt u hierover bellen tot 24 oktober met 06-20126441.</p>'
    created: <dateTimeBetween('2013-10-19T00:00:00+0200', '2013-10-19T00:00:00+0200')>
    modified: <dateTimeBetween('2013-10-19T00:00:00+0200', '2013-10-19T00:00:00+0200')>
  StefBVBundle-News-27:
    id: 27
    title: 'Rommelmarkt weer groot succes'
    slug: rommelmarkt-weer-groot-succes-2013
    body: '<div style="line-height: 21px; color: #444444; font-family: Calibri, sans-serif;"><span style="font-size: 11pt;">Ook dit jaar weer wisten veel mensen onze rommelmarkt te vinden.&nbsp;</span><span style="font-size: 11pt;">De opbrengst was ruim 900 euro!&nbsp;</span></div>\r\n<div style="line-height: 21px; color: #444444; font-family: Calibri, sans-serif;">&nbsp;</div>\r\n<div style="line-height: 21px; color: #444444; font-family: Calibri, sans-serif;"><span style="font-size: 11pt;">We hebben heel veel spullen binnengekregen om te verkopen en gelukkig waren er veel bezoeke</span><span style="font-size: 11pt;">rs die hier ook inter</span><span style="font-size: 11pt;">esse in had.&nbsp;</span></div>\r\n<div style="line-height: 21px; color: #444444; font-family: Calibri, sans-serif;"><span style="font-size: 11pt;"><br /></span><span style="font-size: 11pt;">Hartelijk dank aan alle donateurs, vervoerders, verkopers, kopers, vrijwilligers en iedereen die heeft meegedacht en wilde helpen. </span></div>\r\n<div style="line-height: 21px; color: #444444; font-family: Calibri, sans-serif;"><span style="font-size: 11pt;">&nbsp;</span><img style="color: #0099cc; font-family: arial, Arial; font-size: 11pt;" src="../../../fThumb/modules/view/tools/fotoboek/Algemeen/Rommelmarkt%202013/DSCN1764.JPG" alt="DSCN1764.JPG" width="429" height="322" /></div>\r\n<div style="line-height: 21px; color: #444444; font-family: Calibri, sans-serif;">&nbsp;</div>\r\n<div style="line-height: 21px; color: #444444; font-family: Calibri, sans-serif;">&nbsp;</div>\r\n<div style="line-height: 21px; color: #444444; font-family: Calibri, sans-serif;"></div>'
    created: <dateTimeBetween('2013-10-27T00:00:00+0200', '2013-10-27T00:00:00+0200')>
    modified: <dateTimeBetween('2013-10-27T00:00:00+0200', '2013-10-27T00:00:00+0200')>
  StefBVBundle-News-28:
    id: 28
    title: 'Multicultiman komt zaterdag langs'
    slug: multicultiman-komt-zaterdag-langs-2013
    body: '<p><span style="color: #444444; font-family: Calibri; line-height: 21.111112594604492px;">Aanstaande zaterdag staat er iets bijzonders te gebeuren bij de BV, Muliticultiman komt ons namelijk een bezoekje brengen. Dit betekend dat de hele dag in het teken staat van diversiteit en andere culturen ! We hopen jullie allemaal zaterdag te zien om Multicultiman een warm Hollands onthaal te geven.</span></p>'
    created: <dateTimeBetween('2013-10-30T00:00:00+0100', '2013-10-30T00:00:00+0100')>
    modified: <dateTimeBetween('2013-10-30T00:00:00+0100', '2013-10-30T00:00:00+0100')>
  StefBVBundle-News-29:
    id: 29
    title: 'Old Brigitta Valentijn had a farm'
    slug: old-brigitta-valentijn-had-a-farm-2013
    body: '<p>Op <strong>zaterdag 9 november</strong> van <strong>12:30 tot 14:30</strong> uur organiseren we op <strong>kinderboerderij De Gagelhoeve</strong> aan de Mient een leuke speelactiviteit voor de bevers en esta&rsquo;s en alle andere kinderen van 5-11 jaar. De kinderen zullen tijdens deze dag met behulp van allerlei spellen een mysterie moeten oplossen. Twee fantasieboeren hebben hulp nodig van de kinderen omdat ze aan &lsquo;geheugenverlies&rsquo; lijden en niet meer weten hoe ze hun boerderij moeten onderhouden. Spelenderwijs raak je zo bekend met de dagelijkse taken op een boerderij en het onderhoud en verzorgen van de GreenCourt. <br />Alle kinderen en volwassenen, ook buiten de vereniging, zijn van harte welkom mee te doen aan deze middagactiviteit.</p>'
    created: <dateTimeBetween('2013-11-03T00:00:00+0100', '2013-11-03T00:00:00+0100')>
    modified: <dateTimeBetween('2013-11-03T00:00:00+0100', '2013-11-03T00:00:00+0100')>
  StefBVBundle-News-30:
    id: 30
    title: '14 december was er Vossenjacht'
    slug: 14-december-was-er-vossenjacht-2013
    body: '<p>Vossenjacht! Vreemde figuren liepen op straat rond in de Appelstraat en omgeving. Scouting Brigitta Valentijn zette de buurt op stelten. Bevers, esta&rsquo;s, mercators, kinderen uit de buurt en ook ouders deden mee. <br /><br />Hoe meer zielen, hoe meer vreugde bij deze buurtactiviteit. En dat betekende dat ook via het lezen van het bericht in de kranten ouders en kinderen mee kwamen doen. Er is gestart met een groot puzzelspel.&nbsp; Daarna zwermden kinderen en volwassenen&nbsp; de wijk in op zoek naar vossen. <br />Het was prachtig weer en de vossen, zoals&nbsp; een heks, een wolf, Adriaan (van Bassie), een indiaan en nog meer, waren best moeilijk om te vinden. Maar natuurlijk waren de kinderen slimmer en losten ze alle vragen op. <br /><br />De foto&rsquo;s zijn elders op de site te bekijken.</p>'
    created: <dateTimeBetween('2013-12-15T00:00:00+0100', '2013-12-15T00:00:00+0100')>
    modified: <dateTimeBetween('2013-12-15T00:00:00+0100', '2013-12-15T00:00:00+0100')>
  StefBVBundle-News-31:
    id: 31
    title: 'NL DOET: de KampKistenKlus'
    slug: nl-doet-de-kampkistenklus-2014
    body: '<p class="MsoNormal">Lieve vrienden, ouders, leden, buren van de BV</p>\r\n<p class="MsoNormal">Op&nbsp;22&nbsp;maart&nbsp;staat heel Nederland in het teken van en voor vrijwilligerswerk. NL Doet! is het motto en iedereen wordt uitgenodigd om een keertje de handen vrijwillig uit te steken. Alle vrijwilligersclubs laten zien wat ze doen en bieden eenmalige vrijwilligersactiviteiten aan.</p>\r\n<p class="MsoNormal">De&nbsp;Brigitta Valentijn doet natuurlijk volop mee!&nbsp;<a href="http://klussen.nldoet.nl/nldoet/klus/?documentid=6394585%20">Klik HIER voor de actie.</a></p>\r\n<p class="MsoNormal">We hebben een dankbare klus klaar staan. Al jaren constateren we dat de kampkisten nodig opgeknapt moeten worden. Deze kisten, waarin we alle keukenspullen en ander kampmateriaal vervoeren moeten geschuurd, gelakt en soms</p>\r\n<p class="MsoNormal">aan hang- en sluitwerk gerepareerd worden. Ook gaan we aan de slag om een opslagkast te maken.</p>\r\n<p class="MsoNormal">Op zaterdag&nbsp;22 maart&nbsp;staan onze materiaalmeesters klaar om u te ontvangen. Ze hebben een flinke voorraad schuurpapier en kwasten en lak klaar staan en wat verder nog meer nodig is.</p>\r\n<p class="MsoNormal">We hebben veel handen nodig, handigheid of kennis van zaken is niet nodig. In een leuke setting, omlijst met muziek, koek en zopie kunt u aan de slag voor zolang als u wilt. Een half uur, anderhalf, maakt niet uit, maar doe wel oude kleren aan. De KampKistenKlus vindt plaats in en rond onze locatie op het binnenterrein van Mient 351 (via hek en schoolplein), op zaterdag&nbsp;22 maart&nbsp;van 12.30-16.30 uur.</p>\r\n<p class="MsoNormal">We hopen dat u ook komt, misschien komt u nog oude BV-bekenden tegen?!</p>\r\n<p class="MsoNormal">Voor aanmelden en meer informatie kunt u terecht bij Micha Zimmermann,&nbsp;<br /> <a href="mailto:Micha995@hotmail.com">Micha995@hotmail.com</a><br /> Telefoon: 0639784994</p>\r\n<p class="MsoNormal">Graag tot ziens</p>\r\n<p class="MsoNormal">Namens kinderen en vrijwilligers van de BV</p>'
    created: <dateTimeBetween('2014-02-01T00:00:00+0100', '2014-02-01T00:00:00+0100')>
    modified: <dateTimeBetween('2014-02-01T00:00:00+0100', '2014-02-01T00:00:00+0100')>
  StefBVBundle-News-32:
    id: 32
    title: 'Pleebeksjow 8 maart'
    slug: pleebeksjow-8-maart-2014
    body: '<p>Hallo leden/ouders/verzorgers en vrienden van de BV,</p>\r\n<p><span style="font-size: 11pt;">Zoals jullie inmiddels weten is op 8 maart de jaarlijkse Pleebeksjow. De aanvang van de pleebacksjow is om 19:00 op basisschool de Drie Linden ( Verlengde 2e Braamstraat, 5) Om 19:30 begint de eerste act.</span></p>\r\n<p><span style="font-size: 11pt;">Het thema van de avond wordt: Back to the Future een futurisitsch thema met een retro tintje. De jury bestaat dit jaar uit de 2 nieuwe bestuursleden en de grootste BV-er aller tijden. Genoeg reden dus om langs te komen !&nbsp;</span></p>\r\n<p><span style="font-size: 11pt;">Draaitijden van 8 maart:<br /><br /></span><span style="font-size: 11pt;">Bevers en Esta&rsquo;s: van 14.30 uur tot aan de Pleebeksjow&nbsp;</span></p>\r\n<p>(tussendoortje zelf mee nemen, voor avond eten wordt gezorgd)</p>\r\n<p>Mercators: van 14.30 uur tot aan de Pleebeksjow&nbsp;</p>\r\n<p>(voor avond eten wordt gezorgd)</p>\r\n<p>R/S: de tijden worden later door de staf aan jullie doorgegeven.</p>\r\n<p>Pivo&rsquo;s: wordt later met de groep besproken</p>\r\n<p>&nbsp;</p>\r\n<p>Wie: schrijf je alleen, of als groepje in</p>\r\n<p>Wat: Pleebeksjow</p>\r\n<p>Waar: Basisschool de Drie Linden ( Verlengde 2e Braamstraat , 5)<br /><br /><span style="font-size: 11pt;">Wanneer: 8 maart 2014<br /><br /></span><span style="font-size: 11pt;">Hoe laat: aanvang 19:00 uur, start 19.30</span></p>\r\n<p>Kosten: Tijdens de pleebacksjow kun je consumptiekaarten kopen om de dorst en de honger te stillen. Vergeet dus niet om wat geld mee te nemen. ( hiermee bekostigen wij ook de pleebacksjow) &nbsp;</p>\r\n<p>Inleveren strookje: Het lieft via bvpbsmp3@gmail.com maar het kan ook bij je staflid.</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>De Pleebeksjow organisatie&nbsp;</p>\r\n<p>Maarten,Jasper en Lex</p>\r\n<p>&nbsp;</p>\r\n<p>-------------------------------------------------------------------------------------------------------</p>\r\n<p>Naam/Namen:&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;</p>\r\n<p>Speltak:&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;</p>\r\n<p>Artiest:&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;</p>\r\n<p>Lied:&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;</p>\r\n<p>o Ik geef een cd mee, het nummer van het liedje op de cd is :&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;&hellip;</p>\r\n<p>o Ik stuur een mp3 naar bvpbsmp3@gmail.com</p>'
    created: <dateTimeBetween('2014-03-02T00:00:00+0100', '2014-03-02T00:00:00+0100')>
    modified: <dateTimeBetween('2014-03-02T00:00:00+0100', '2014-03-02T00:00:00+0100')>
  StefBVBundle-News-33:
    id: 33
    title: 'Boerenkooltocht 2014'
    slug: boerenkooltocht-2014
    body: '<p>Beste vrienden van de BV,</p>\r\n<p><span style="font-size: 11pt;">Op zaterdag 29 maart is het weer zover, de boerenkooltocht wordt weer nieuw leven in geblazen ! Dat betekent een lekker eind buiten erop uit en daarna met zijn allen boerenkool eten. Ook alle vrienden van de BV zijn natuurlijk van harte welkom. Onderstaand staan de gegevens voor de speltakken, jullie kunnen zelf kiezen of je de middag of avond wilt meelopen of dat je alleen lekker boerenkool komt eten.</span></p>\r\n<p><span style="font-size: 11pt;">De Esta&rsquo;s, Mercators en Bevers zijn om 14.00 uur welkom op de Nieuwe Lijsterbes, Mient 351 (via hek en schoolplein).&nbsp;</span></p>\r\n<p>De R/S, Pivo&rsquo;s en Stam worden om 17.30 uur verwacht.</p>\r\n<p><span style="font-size: 11pt;">Wat moet je meenemen?</span></p>\r\n<p><span style="font-size: 11pt;">-Goede schoenen.<br /></span><span style="font-size: 11pt;">-Regenkleding, we hopen op zon, maar je weet het natuurlijk nooit.<br /></span><span style="font-size: 11pt;">-Bevers, neem voor de zekerheid een ov-chip kaart mee.<br /></span><span style="font-size: 11pt;">-Mercators, kom allemaal op de fiets.</span></p>\r\n<p><span style="font-size: 11pt;">Om 17.30 uur gaan we lekker boerenkool eten in de grote zaal; ouders zijn van harte welkom om mee te genieten.</span></p>\r\n<p>De Esta&rsquo;s, Bevers en Mercators kunnen om 18.30 uur worden opgehaald. De oudste speltakken gaan dan hun eigen Boerenkooltocht lopen.</p>\r\n<p>Doe je mee? Wil je dan even een mailtje sturen met hoeveel personen je komt en of je mee-eet (geef aan of je vegetarisch bent) naar mercators@brigittavalentijn.nl.</p>\r\n<p><span style="font-size: 11pt;"><br />Als je vragen hebt, kun je die stellen aan:</span></p>\r\n<p><span style="font-size: 11pt;">Daan Peters 06-81481443<br /></span><span style="font-size: 11pt;">Lex Lehmann 06-18225382</span></p>\r\n<p><span style="font-size: 11pt;">Tot 29 Maart,</span></p>\r\n<p><span style="font-size: 11pt;">De Boerenkoolcommissie Lex, Daan en Wesley</span></p>'
    created: <dateTimeBetween('2014-03-13T00:00:00+0100', '2014-03-13T00:00:00+0100')>
    modified: <dateTimeBetween('2014-03-13T00:00:00+0100', '2014-03-13T00:00:00+0100')>
  StefBVBundle-News-34:
    id: 34
    title: 'Speelmiddag op stadsboerderij de Gagelhoeve'
    slug: speelmiddag-op-stadsboerderij-de-gagelhoeve-2014
    body: '<p class="MsoNormal"><span style="font-size: 12.0pt; font-family: ''Calibri'',''sans-serif''; color: black; mso-fareast-language: NL;">Scouting Brigitta Valentijn zal op&nbsp;<span style="text-decoration: underline;">zaterdag 17 mei</span>&nbsp;van 12:30 tot 14:30 uur op kinderboerderij de Gagelhoeve aan de Mient nr 210 een leuke speelactiviteit voor kinderen organiseren. Alle kinderen en volwassenen, ook buiten de vereniging, zijn van harte welkom mee te doen aan deze middagactiviteit. De activiteiten van scouting Brigitta Valentijn vinden plaats binnen een verhaal rondom twee boerinnen.</span></p>\r\n<p class="MsoNormal"><span style="color: black; font-family: Calibri, sans-serif; font-size: 12pt;">Het is al een tijdje voorjaar, de lammetjes zijn geboren en nieuwe avonturen staan ons te wachten op kinderboerderij de Gagelhoeve.&nbsp;</span></p>\r\n<p><span style="color: black; font-family: Calibri, sans-serif; font-size: 12pt;">De boeren Gert-Jan en Geert-Jan waren na het avontuur van de vorige keer erg toe aan vakantie.&nbsp;Zij vroegen de kinderen om te helpen met het onderhouden van hun boerderij omdat ze aan &lsquo;geheugenverlies&rsquo; lijden en niet meer weten hoe ze hun boerderij moeten onderhouden.&nbsp;Daarom hebben hun vrouwen Geertruda en Geertruida tijdelijk de boerderij overgenomen. Gert-Jan en Geert-Jan zijn de kinderen wel nog steeds erg dankbaar voor de hulp van vorige keer, en willen daarom graag iets voor terug doen voor de kinderen.&nbsp;</span></p>'
    created: <dateTimeBetween('2014-05-05T00:00:00+0200', '2014-05-05T00:00:00+0200')>
    modified: <dateTimeBetween('2014-05-05T00:00:00+0200', '2014-05-05T00:00:00+0200')>
  StefBVBundle-News-35:
    id: 35
    title: 'Regionale Scouting Wedstrijden (RSW) 2014'
    slug: regionale-scouting-wedstrijden-2014
    body: '<p><span style="color: #333333; font-family: ''lucida grande'', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 20px;">Op 16, 17, 18 mei gaan onze Mercators meedoen met de Regionale Scouting Wedstrijden (RSW). Ze verblijven op kampeerveld de Haan in Den Haag. Alle informatie staat op:&nbsp;</span><a style="color: #3b5998; cursor: pointer; text-decoration: none;" href="http://www.scoutsdenhaag.nl/" rel="nofollow nofollow" target="_blank">http://www.scoutsdenhaag.nl/</a></p>'
    created: <dateTimeBetween('2014-05-16T00:00:00+0200', '2014-05-16T00:00:00+0200')>
    modified: <dateTimeBetween('2014-05-16T00:00:00+0200', '2014-05-16T00:00:00+0200')>
  StefBVBundle-News-36:
    id: 36
    title: 'Scout it Out!'
    slug: scout-it-out-2014
    body: '<p><span style="color: #333333; font-family: ''lucida grande'', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 20px;">Zaterdag 17 mei staat het centrum van Den Haag geheel in het teken van Scouting met de eerste Scout it Out! Onze Mercators gaan vanuit de RSW aan dit evenement meedoen. Ook wethouder Karsten Klein&nbsp;</span><span style="color: #333333; font-family: ''lucida grande'', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 20px;">zal aanwezig zijn om het belang van Scouting in Den Haag&nbsp;</span><span class="text_exposed_show" style="display: inline; color: #333333; font-family: ''lucida grande'', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 20px;">te benadrukken.&nbsp;<br /><br />Met diverse activiteiten als Levend Tafelvoetbal en Mini Pionieren, tovert Scouting Den Haag de Hofplaats om in een heus activiteitenplein voor ieder die op zoek is naar een uitdaging. Voor nog eens 800 scouts in alle leeftijden wordt een grote speurtocht georganiseerd door de gehele binnenstad. Wij hebben er zin in!</span></p>\r\n<p>&nbsp;</p>\r\n<p><span class="text_exposed_show" style="display: inline; color: #333333; font-family: ''lucida grande'', tahoma, verdana, arial, sans-serif; font-size: 14px; line-height: 20px;"><span style="color: #0099cc; font-family: arial, Arial; font-size: 15px; line-height: normal;">Om de Scout it Out! mogelijk te maken wordt gebruik gemaakt van de tientallen vrijwilligers die zich op wekelijkse basis inzetten voor Scouting. Tijdens een evenement als dit zie je weer hoeveel vrijwilligers zich inzetten voor onvergetelijke activiteiten voor kinderen, zegt HansBert Griffioen, voorzitter van Scouting Regio Den Haag, apetrots. De 19 scoutinggroepen in regio Den Haag verzorgen wekelijks uitdagende activiteiten aan meer dan 1300 leden. Griffioen: De activiteiten die binnen Scouting worden aangeboden zijn allemaal gericht op de ontwikkeling van de kinderen. Plezier staat bij die activiteiten natuurlijk altijd voorop.</span><br style="color: #0099cc; font-family: arial, Arial; font-size: 15px; line-height: normal;" /><br style="color: #0099cc; font-family: arial, Arial; font-size: 15px; line-height: normal;" /><span style="color: #0099cc; font-family: arial, Arial; font-size: 15px; line-height: normal;">Initiatiefnemers van de Scout it Out!, Lillianne Grootens en Marc Gerner, hebben er alle vertrouwen in dat het soepel zal verlopen. Bij Scouting zijn we gewend om evenementen en activiteiten te organiseren. Die ervaring hebben we gebruikt bij de organisatie van de Scout it Out!, aldus Groottens. Voor kinderen die nog geen lid zijn van Scouting is het evenement bij uitstek geschikt om de mogelijkheden te bekijken en het gevoel van Scouting te kunnen ervaren. Ook nieuwe vrijwilligers zijn van harte welkom. Kortom: voor iedereen de kans om een middag vol uitdagingen en plezier te beleven.</span><br style="color: #0099cc; font-family: arial, Arial; font-size: 15px; line-height: normal;" /><br style="color: #0099cc; font-family: arial, Arial; font-size: 15px; line-height: normal;" /><span style="color: #0099cc; font-family: arial, Arial; font-size: 15px; line-height: normal;">Over Scouting Den Haag</span><br style="color: #0099cc; font-family: arial, Arial; font-size: 15px; line-height: normal;" /><span style="color: #0099cc; font-family: arial, Arial; font-size: 15px; line-height: normal;">Scouting Den Haag is een samenwerkingsverband van 19 scoutinggroepen die een wekelijks een programma verzorgen voor kinderen van 5 tot 18 jaar. Scouting Den Haag is met ruim 1300 leden een van de steden met de meeste scouts in Nederland. Alle aangesloten groepen bieden plaats aan kinderen en jongeren van 5 t/m 23 jaar en aan leidinggevenden van 18 jaar en ouder.</span></span></p>'
    created: <dateTimeBetween('2014-05-16T00:00:00+0200', '2014-05-16T00:00:00+0200')>
    modified: <dateTimeBetween('2014-05-16T00:00:00+0200', '2014-05-16T00:00:00+0200')>
  StefBVBundle-News-37:
    id: 37
    title: '8ste plaats voor de Mercators'
    slug: 8ste-plaats-voor-de-mercators-2014
    body: '<p>16 t/m 18 mei deden de Mercators mee aan de Regionale Scouting Wedstijden en hebben daarbij de wel verdiende 8ste plaats behaald! Zij werden o.a. beoordeeld op samenwerking, koken en kamperen. Gefeliciteerd!</p>'
    created: <dateTimeBetween('2014-05-20T00:00:00+0200', '2014-05-20T00:00:00+0200')>
    modified: <dateTimeBetween('2014-05-20T00:00:00+0200', '2014-05-20T00:00:00+0200')>
  StefBVBundle-News-38:
    id: 38
    title: 'Stafleden gezocht!'
    slug: stafleden-gezocht-2014
    body: '<p>Per 1 september zijn wij opzoek naar nieuwe vrijwilligers die op zaterdagmiddag hun tijd willen geven aan kinderen in de leeftijd van 5 t/m 15 jaar en op die manier meer ervaring op willen doen in het werken met kinderen.&nbsp;<span style="font-size: 11pt;">Benieuwd wie er nu staflid is? Kijk dan hier:&nbsp;</span><a style="font-size: 11pt;" href="../../../groepen.html">http://brigittavalentijn.nl/groepen.html</a><span style="font-size: 11pt;">&nbsp;</span></p>\r\n<p>Meer informatie? Bel 0635120340 of stuur een mail naar bestuur@brigittavalentijn.nl.&nbsp;<a href="https://www.facebook.com/brigittavalentijn"><span style="font-size: 11pt;">https://www.facebook.com/brigittavalentijn</span></a></p>'
    created: <dateTimeBetween('2014-05-26T00:00:00+0200', '2014-05-26T00:00:00+0200')>
    modified: <dateTimeBetween('2014-05-26T00:00:00+0200', '2014-05-26T00:00:00+0200')>
  StefBVBundle-News-40:
    id: 40
    title: 'Wij gaan verhuizen!'
    slug: wij-gaan-verhuizen-2014
    body: '<div style="mso-element: para-border-div; border: none; border-top: solid windowtext 1.0pt; mso-border-top-alt: solid windowtext .5pt; padding: 24.0pt 0cm 0cm 0cm;">\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Zoals u weet loopt 15 juli ons verblijf aan de Mient af. De afgelopen maanden zijn we dan ook druk in overleg geweest met de Gemeente en het is gelukt om goede en permanente locaties te vinden.</span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Een eigen groepsruimte zoals we gewend waren bleek er al snel niet meer in te zitten. De Gemeente stoot steeds meer wijkcentra af en in de buurt kwamen we uit op medegebruik of huur in ruimtes van andere verenigingen. Totdat de gemeente met het aanbod kwam aan de <strong>Wijndaelerweg 12</strong>. Ook al is dit ver uit de buurt, we vonden het de moeite van het bekijken waard. Dat bleek ook bij ons eerste bezoek. De omgeving van het huis is om van te dromen als scoutinggroep. Het terrein om de huizen is al flink, maar van het terrein af ga je linksom park Ockenburgh in, waar je geweldig scoutingspel kan spelen, en rechtsom loop je binnen 10 minuten naar het strand. Bovendien krijgen de gebouwen een permanente scouting bestemming en de Brigitta/Valentijn kan er dus ook permanent in blijven. Onze grote droom, een eigen clubhuis, werd ons zo in de schoot geworden. Het bestuur is echter ook van mening dat de Brigitta/Valentijn hoort in de Bomen/vruchtenbuurt en die connectie willen we graag behouden. Daarom hebben we die gezocht en gevonden op het <strong>Stokroosveld</strong> bij handbalclub Hermes. Deze club speelt op zondag, dus op zaterdag is hun ruimte beschikbaar. </span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;"><br />De Gemeente gaat akkoord met beide opties! En dat maakt voor ons het hoogst haalbare plaatje compleet. De Bevers en de Esta&rsquo;s kunnen met ingang van het nieuwe seizoen terecht op het Stokroosveld en de Mercator, Rowan/Sherpa&rsquo;s en Pivo&rsquo;s aan de Wijndaelerweg. </span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;"><br />12 juli gaan wij al het materiaal verhuizen van de Mient naar de Wijndaelerweg. Deze locatie zal het komend seizoen worden opgeknapt m.b.v. een subsidie van de Gemeente Den Haag, aangevuld door fondsen. De komende maand worden offertes opgevraagd en hiermee worden fondsen aangeschreven. De bedoeling is dat een deel van de exploitatie na het opknappen wordt terugverdiend door verhuur aan andere scoutinggroepen. </span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Doordat al ons materiaal vanaf 12 juli op de Wijndaelerweg staat zullen voor het zomerkamp de <strong>Mercators en Esta&rsquo;s op 19 juli vertrekken</strong> vanaf de Wijndaelerweg en ook daar, samen met de Bevers, aankomen op <strong>26 juli</strong>. U kunt dan ook meteen de locatie zien en helpen met in en uitladen.</span></p>\r\n<p class="MsoNormal" style="text-align: justify; border: none; mso-border-top-alt: solid windowtext .5pt; padding: 0cm; mso-padding-alt: 24.0pt 0cm 0cm 0cm;"><span style="font-family: ''Calibri'',''sans-serif''; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin;">Zowel de 1<sup>e</sup> keer draaien na de zomer, op&nbsp; <strong>13 september</strong>, als het overvliegen op <strong>20 september</strong> doen we met alle groepen op het stokroosveld (ingang Zonnebloemstraat). Exacte tijden en andere momenten volgen in een latere informatiebrief.&nbsp;</span></p>\r\n</div>'
    created: <dateTimeBetween('2014-07-04T00:00:00+0200', '2014-07-04T00:00:00+0200')>
    modified: <dateTimeBetween('2014-07-04T00:00:00+0200', '2014-07-04T00:00:00+0200')>
  StefBVBundle-News-41:
    id: 41
    title: 'Halloween Spooktocht 2014'
    slug: halloween-spooktocht-2014
    body: "<p><strong>Zaterdag 1 november</strong>&nbsp;organiseert scouting Brigitta Valentijn een spannend Halloweenfeest voor de wijk!</p>\r\n\r\n<p>Kinderen tussen de 5-15 jaar zijn hierbij uitgenodigd om gratis mee te doen met de spooktocht en de Halloweendisco. Om <strong>18.00</strong> uur verzamelen we op de <strong>Wijndaelerweg&nbsp;12</strong> en om 20.30 uur worden de kinderen hier ook weer opgehaald. Kinderen mogen als griezel verkleedt komen. Vragen of aanmelden (niet verplicht) kan via pr@brigittavalentijn.nl.</p>\r\n\r\n<img src=\"http://www.brigittavalentijn.nl/uploads/temp/halloween.jpg\"/>"
    created: <dateTimeBetween('2014-10-30T20:45:20+0100', '2014-10-30T20:45:20+0100')>
    modified: <dateTimeBetween('2014-10-30T20:45:20+0100', '2014-10-30T20:45:20+0100')>
  StefBVBundle-News-42:
    id: 42
    title: 'Bevers en Esta''s verdienen 50 euro met ledenwerfactie'
    slug: bevers-en-esta-s-verdienen-50-euro-met-ledenwerfactie
    body: "<p>Bevers en Esta&#39;s verdienen &euro;50</p>\r\n\r\n<p>Voor de zomervakantie was er een grote ledenwerfactie van start gegaan waarbij &euro;100&nbsp;te verdienen was voor de groep met de meeste nieuwe leden. De Bevers en de Esta&#39;s&nbsp;wisten maar liefst &nbsp;allebei de meeste nieuwe leden/kijkers te krijgen. In ruil voor hun inzet&nbsp;(en die van de ouders) kregen zij per groep &euro;50. Op zaterdag 13 september zijn de&nbsp;Bevers van dit geld gaan bowlen en hebben de Esta&#39;s gezwommen in het zwembad.&nbsp;</p>\r\n\r\n<p>Nogmaals allemaal bedankt voor jullie inzet</p>"
    created: <dateTimeBetween('2014-10-30T21:13:43+0100', '2014-10-30T21:13:43+0100')>
    modified: <dateTimeBetween('2014-10-30T21:13:43+0100', '2014-10-30T21:13:43+0100')>
  StefBVBundle-News-43:
    id: 43
    title: 'Vredesmarathon 2014'
    slug: vredesmarathon-2014
    body: "<p>Vandaag hielpen een aantal leden van de Explorers en Stam mee met de&nbsp;Vredesmarathon. Eerst werd er om 07.30 uur verzameld &nbsp;om de nodige instructies te&nbsp;ontvangen. Daarna gingen de voorbereidingen van start. In wind en weer hebben zij een&nbsp;drank/fruit post bemand en de renners aangemoedigd. Gelukkig bleef het droog en is de&nbsp;zon af en toe doorgekomen.&nbsp;Hardlopers, van harte gefeliciteerd met jullie resultaten.</p>\r\n\r\n<p>Vrijwilligers: bedankt voor jullie inzet!</p>"
    created: <dateTimeBetween('2014-10-30T21:15:08+0100', '2014-10-30T21:15:08+0100')>
    modified: <dateTimeBetween('2014-10-30T21:15:08+0100', '2014-10-30T21:15:08+0100')>
  StefBVBundle-News-44:
    id: 44
    title: 'Kennismaking met korfbalvereniging Dubbel Zes'
    slug: kennismaking-met-korfbalvereniging-dubbel-zes
    body: "<p>De Bevers en Esta&#39;s hebben hun opkomst sinds kort op het Stokroodveld aan de&nbsp;Zonnebloemstraat in Den Haag. Op dit veld zitten nog andere verenigingen zoals&nbsp;handbalvereniging Hermes en de korfbalvereniging Dubbel Zes.</p>\r\n\r\n<p>Zaterdag 27 september&nbsp;gingen de Bevers en Esta&#39;s kennismaken met de buren van Dubbel Zes. In groepjes&nbsp;deden zij korfbal oefeningen. Voor sommige was het de eerste keer dat zij korfbal&nbsp;speelde. Het was een gezellige ontmoeting met lekker warm weer. De foto&#39;s zijn de&nbsp;vinden in ons fotoalbum.</p>"
    created: <dateTimeBetween('2014-10-30T21:27:37+0100', '2014-10-30T21:27:37+0100')>
    modified: <dateTimeBetween('2014-10-30T21:27:37+0100', '2014-10-30T21:27:37+0100')>
  StefBVBundle-News-45:
    id: 45
    title: 'Technische problemen en een nieuwe website'
    slug: technische-problemen-en-een-nieuwe-website
    body: "<p>Op de achtergrond was ik al een aantal weken bezig om in het diepste geheim een nieuwe website uit de grond te stampen. De bedoeling was om nog heel even te wachten om alles online te zetten. Persoonlijk had ik zelf liever gezien om even te wachten tot het gehele spul namelijk klaar was ;)</p>\r\n\r\n<p>Helaas zijn wij alsnog genoodzaakt geweest om, vanwege een storing, de website weer te verhuizen naar een andere server. Omdat het niet heel lang meer zou duren voordat de nieuwe website online zou komen, is gekozen om de belangrijkste onderdelen van de nieuwe website vast online te zetten. Maar, we zijn er nog niet. Op de achergrond zal nog hard gewerkt worden om het hele spul de lucht in te krijgen en op te tuigen.</p>\r\n\r\n<p>Tot slot nog dit. De website is er niet alleen voor het plezier van een staflid, maar hij is er voor ieders plezier. Dus wellicht zijn er wel dingen die JIJ heel leuk vind op een website. Waarom zou jij elke dag op onze nieuwe BV website langskomen? Dat wil ik weten! Wat vind je mooi? De website is er voor iedereen, dus ideeen, tips, feedback en andere zaken zijn hartstikke welkom!</p>"
    created: <dateTimeBetween('2014-10-30T21:45:19+0100', '2014-10-30T21:45:19+0100')>
    modified: <dateTimeBetween('2014-10-30T21:45:19+0100', '2014-10-30T21:45:19+0100')>
  StefBVBundle-News-46:
    id: 46
    title: 'Adres en contactgegevens'
    slug: adres-en-contactgegevens
    body: "<p>U kunt ons elke zaterdag vinden tussen 12:30 en 14:30 vlakbij het Haagse Ockenburg en Kijkduin:</p>\r\n\r\n<p><strong>Scouting Brigitta / Valentijn</strong><br />\r\nWijndaelerweg 12<br />\r\nTel. 070 360 2629</p>\r\n\r\n<p>Kom ook op 1 november naar het Halloween Spectakel!</p>"
    created: <dateTimeBetween('2014-10-30T21:54:01+0100', '2014-10-30T21:54:01+0100')>
    modified: <dateTimeBetween('2014-10-30T21:54:01+0100', '2014-10-30T21:54:01+0100')>
  StefBVBundle-News-47:
    id: 47
    title: 'Halloween Spooktocht met afsluitende disco 2014'
    slug: halloween-spooktocht-met-afsluitende-disco-2014
    body: "<p><strong>Zaterdag 1 november</strong> organiseerde wij een spannend Halloween feest voor hun eigen leden, vrienden, familie en voor de kinderen (en hun ouders) uit de wijk. Spoken renden voorbij, heksen dansten in het rond en het aantal vampiers dat er rondliep was niet meer bij te houden. De opkomst was groot! De kinderen konden maskers maken, cake versieren en naar de openlucht disco. Tussendoor werd er per leeftijdsgroep een spannend verhaal verteld; er heerste een vloek op het scoutingterrein. Toen moesten de kinderen (en ouders) het bos in voor een spooktocht. In het bos gingen zij zoeken naar ingredi&euml;nten die nodig waren om een drankje te maken en de vloek te laten verdwijnen. Het werd pas echt griezelig toen er monsters en spoken uit de bosjes sprongen! Gelukkig is alles opgelost en kon iedereen feesten op de disco onder genot van een hapje en drankje. Wij hebben enorm genoten en willen iedereen bedanken die aanwezig was. Foto&rsquo;s staan op: https://www.facebook.com/brigittavalentijn</p>\r\n\r\n<p>Kon u of uw kind niet bij het Halloween feest aanwezig zijn? Wij zijn scouting Brigitta Valentijn, een eigentijdse scoutinggroep zonder uniform, organiseert iedere zaterdag leuke, gevarieerde activiteiten voor mensen vanaf 5 jaar. Kinderen kunnen altijd langskomen om een keer een kijkje te nemen en mee te doen. Wil je meer weten, kijk verder op onze website of mail naar bestuur@brigittavalentijn.nl.</p>"
    created: <dateTimeBetween('2014-11-04T23:33:41+0100', '2014-11-04T23:33:41+0100')>
    modified: <dateTimeBetween('2014-11-04T23:33:41+0100', '2014-11-04T23:33:41+0100')>
  StefBVBundle-News-48:
    id: 48
    title: 'Sinterklaas 2014'
    slug: sinterklaas-2014
    picture: 'http://brigittavalentijn.nl/images/bv-sint-2014.jpg'
    body: "<p>Op zaterdag 22 kwam bracht Sinterklaas een bezoek aan de Brigitta / Valentijn. Helaas bleek er al snel een probleem te zijn voordat hij alle kinderen kon begroeten. De goedheiligman had zich namelijk verstopt en weigerde zich te laten zien alvorens de kinderen hem zouden helpen met het compleet maken van zijn puzzel.</p>\r\n\r\n<p>Alleen gaat voor niets de zon op in deze wereld en dat betekende dat iedereen mee moest doen om de puzzelstukjes te verdienen en zich van zijn beste kant heeft laten zien tijdens de bele smokkelspellen, pepernoten -races en het oefenen van diverse Pieten-kunsten.</p>\r\n\r\n<p>Maar, zoals altijd, eind goed - al goed. Want de puzzel werd gemaakt en de Sint werd gevonden. Later hebben we nog vernomen dat ondanks het &#39;hele gedoe&#39;, de Sint en zijn gevolg een hele leuke middag hebben gehad en hopen volgend jaar weer langs te mogen komen.&nbsp;</p>"
    created: <dateTimeBetween('2014-11-28T22:47:02+0100', '2014-11-28T22:47:02+0100')>
    modified: <dateTimeBetween('2014-11-28T22:47:02+0100', '2014-11-28T22:47:02+0100')>
  StefBVBundle-News-49:
    id: 49
    title: 'Stamweekend 2014'
    slug: stamweekend-2014
    picture: 'http://brigittavalentijn.nl/images/stamweekend-2014.jpg'
    body: "<p>Dat ook de ouderen van de vereniging fanatiek zijn (en blijven) was te zien op het Stamweekend op 22 november. 17 Stamleden waren te vinden in de blokhut van de Rijswijkse &#39;Jaquars&#39;. De avond begon met ouderwests potje kaarten. Met de komst van de kookstam en het geheime familierecept voor pasta ala MP werd het diner uitgeserveerd.&nbsp;</p>\r\n\r\n<p>De avond was nog jong en we hadden nog een spannend avondspel. Het moet er voor voorbijgangers bizar hebben uitgezien, maar dat mocht de pret niet drukken. De regels van de &#39;spot-smokkel-dropping&#39; waren simpel: Ga van A naar B, pak je smokkelwaar en ga zo snel als je kunt terug naar A. Maar, kijk uit voor de automobilist! Als die je spot, ben je het haasje en mag je instappen en het hele circus opnieuw proberen. Uiteindelijk hebben we dit een uur of 4 volgehouden. De twee nieuwste aanwinsten van de Stamgroep waren als eerste weer bij de finish, alwaar zij hun smokkelwaar al soldaat hadden gemaakt.</p>\r\n\r\n<p>De avond in Rijswijk was erna nog lang en koud, maar het kampvuur wist te voorkomen dat de Stam het heel erg koud zou krijgen. De volgende ochtend was het tijd voor de broodnodige ontspanning en huidverzorging. Nadat de hele Stamgroep voorzien was van een fris gezichtsmaskertje gingen de voetjes het lauwe water in. Een voetenbadje om de zere voetjes van de avond ervoor enigzins te herstellen.</p>\r\n\r\n<p>Aan alles komt uiteindelijk een einde, maar de volgende activiteit staat alweer gepland!</p>"
